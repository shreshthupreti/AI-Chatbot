<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Learning Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        .dashboard {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar li:hover, .sidebar li.active {
            background: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background: white;
            border-radius: 20px 0 0 20px;
        }

        header h2 {
            font-size: 28px;
            color: #2c3e50;
        }

        header p {
            color: #555;
            margin-top: 5px;
        }

        .progress {
            margin-top: 30px;
        }

        .progress h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .progress-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #3498db;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px;
            }
            
            .sidebar h2 {
                display: none;
            }

            .sidebar li {
                text-align: center;
            }

            .main-content {
                padding: 15px;
            }
        }

        .logout-btn {
            margin-top: auto;
            background: #e74c3c;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Learning Companion</h2>
            <ul>
                <li class="active">Dashboard</li>
                <li>Courses</li>
                <li>Progress</li>
                <li>Settings</li>
                <li class="logout-btn" onclick="logout()">Logout</li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h2>Welcome, <span id="user-name">User</span>!</h2>
                <p>You are logged in as <strong><span id="user-role">Student</span></strong>.</p>
            </header>

            <section class="progress">
                <h3>Course Progress</h3>
                <div class="progress-card">
                    <h4>Introduction to AI</h4>
                    <div class="progress-bar"><div class="progress-fill" style="width: 20%;"></div></div>
                    <p>20% Completed</p>
                </div>
                <div class="progress-card">
                    <h4>Machine Learning Basics</h4>
                    <div class="progress-bar"><div class="progress-fill" style="width: 50%;"></div></div>
                    <p>50% Completed</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        function loadUserData() {
            const username = sessionStorage.getItem('loggedInUser');
            const role = sessionStorage.getItem('userRole');

            if (!username || !role) {
                window.location.href = "index.html";
                return;
            }

            document.getElementById("user-name").innerText = username;
            document.getElementById("user-role").innerText = role;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }

        loadUserData();
    </script>

</body>
</html>
