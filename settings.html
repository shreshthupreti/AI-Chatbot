<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Learning Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .settings-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .setting-option {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-option label {
            font-size: 18px;
            color: #34495e;
        }

        select, input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background: #27ae60;
        }

        input:checked + .slider::before {
            transform: translateX(24px);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: #2980b9;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #1f6690;
        }

        .back-button {
            background: #34495e;
        }

        .back-button:hover {
            background: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Settings</h1>

    <div class="settings-container">

        <h2>General Settings</h2>

        <div class="setting-option">
            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="setting-option">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <h2>Notification Settings</h2>

        <div class="setting-option">
            <label>Email Notifications:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="email-notifications" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-option">
            <label>Push Notifications:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="push-notifications" checked>
                <span class="slider"></span>
            </label>
        </div>

        <h2>AI Settings</h2>

        <div class="setting-option">
            <label>AI Voice Assistant:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="ai-voice" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <button class="back-button" onclick="goBack()">â¬… Back to Dashboard</button>

    <script>
        function saveSettings() {
            let theme = document.getElementById('theme').value;
            let language = document.getElementById('language').value;
            let emailNotifications = document.getElementById('email-notifications').checked;
            let pushNotifications = document.getElementById('push-notifications').checked;
            let aiVoice = document.getElementById('ai-voice').checked;

            localStorage.setItem('theme', theme);
            localStorage.setItem('language', language);
            localStorage.setItem('emailNotifications', emailNotifications);
            localStorage.setItem('pushNotifications', pushNotifications);
            localStorage.setItem('aiVoice', aiVoice);

            alert("Settings saved successfully!");
        }

        function loadSettings() {
            document.getElementById('theme').value = localStorage.getItem('theme') || 'light';
            document.getElementById('language').value = localStorage.getItem('language') || 'en';
            document.getElementById('email-notifications').checked = localStorage.getItem('emailNotifications') === 'true';
            document.getElementById('push-notifications').checked = localStorage.getItem('pushNotifications') === 'true';
            document.getElementById('ai-voice').checked = localStorage.getItem('aiVoice') === 'true';
        }

        function changeTheme() {
            let theme = document.getElementById('theme').value;
            if (theme === 'dark') {
                document.body.style.background = '#222';
                document.body.style.color = 'white';
            } else {
                document.body.style.background = '#f4f4f4';
                document.body.style.color = 'black';
            }
        }

        function goBack() {
            window.location.href = "dashboard.html"; 
        }

        loadSettings();
        changeTheme();
    </script>

</body>
</html>
