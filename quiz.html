<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Quiz - AI Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
            margin: auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .options input {
            display: none;
        }
        .options label:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .btn {
            background: #ffcc00;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #e6b800;
        }
        #score {
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>Data Structures and Algorithms Quiz</h1>
    <p>Test your knowledge with this quiz!</p>

    <div class="container">
        <div id="quiz">
            <div id="question-container">
                <p class="question" id="question-text"></p>
                <div class="options" id="options-container"></div>
            </div>
            <button class="btn" onclick="checkAnswer()">Submit Answer</button>
            <button class="btn" onclick="getHint()">Hint from AI ðŸ¤–</button>
            <p id="score">Score: 0</p>
            <p id="hint"></p>
        </div>
    </div>

    <script>
        // Quiz Questions
        const questions = [
            {
                question: "Which data structure is used in recursion?",
                options: ["Queue", "Stack", "Linked List", "Heap"],
                answer: "Stack"
            },
            {
                question: "What is the time complexity of Binary Search?",
                options: ["O(n)", "O(log n)", "O(n^2)", "O(1)"],
                answer: "O(log n)"
            },
            {
                question: "Which sorting algorithm has the best average-case complexity?",
                options: ["Bubble Sort", "Merge Sort", "Insertion Sort", "Selection Sort"],
                answer: "Merge Sort"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionObj = questions[currentQuestionIndex];
            document.getElementById("question-text").innerText = questionObj.question;

            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";

            questionObj.options.forEach(option => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
                optionsContainer.appendChild(label);
            });
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }

            if (selectedOption.value === questions[currentQuestionIndex].answer) {
                score++;
                alert("Correct! ðŸŽ‰");
            } else {
                alert(`Wrong! ðŸ˜¢ The correct answer is: ${questions[currentQuestionIndex].answer}`);
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz").innerHTML = `<h2>Quiz Completed!</h2><p>Your final score is ${score}/${questions.length}</p>`;
            }

            document.getElementById("score").innerText = `Score: ${score}`;
        }

        function getHint() {
            const questionText = questions[currentQuestionIndex].question;

            axios.post(
                "https://api-inference.huggingface.co/models/facebook/blenderbot-3B",
                { inputs: `Give me a hint for: ${questionText}` },
                {
                    headers: {
                        'Authorization': `Bearer YOUR_HUGGINGFACE_API_KEY`,
                        'Content-Type': 'application/json'
                    }
                }
            )
            .then(response => {
                document.getElementById("hint").innerText = "Hint: " + response.data.generated_text;
            })
            .catch(error => {
                console.error("Error fetching hint:", error);
                document.getElementById("hint").innerText = "Hint not available. Try again.";
            });
        }

        loadQuestion();
    </script>
</body>
</html>
